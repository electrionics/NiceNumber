<div class="text-center">
  <span style="margin-right: 10px;">Обучение: {{totalLevels}} уровней, {{totalTasks}} задач, 3 минуты</span>
  <button class="btn btn-primary"
          [ngClass]="tutorialPassed() ? '' : 'highlighted-control'"
          (click)="navigateTutorial()">Пройти обучение</button><br/>
  <br/>
</div>
<div class="text-center">
  <span>&nbsp;&nbsp;&nbsp;Или выберите уровень сложности:</span>
  <select [(ngModel)]="difficultyLevel" style="margin: 0 10px; background: none;">
    <option *ngFor="let dl of difficultyLevels" [value]="dl.type">{{dl.label}}</option>
  </select>
  <button class="btn btn-success" (click)="navigateStart()">Начать игру</button><br/>
</div>

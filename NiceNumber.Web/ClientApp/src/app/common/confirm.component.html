<h2 mat-dialog-title class="text-center">Подтвердите действие</h2>
<mat-dialog-content>
  <p class="text-center">
    {{content}}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-success" (click)="ok()">ОК</button>
  <button mat-button class="btn btn-danger" mat-dialog-close>Отмена</button>
</mat-dialog-actions>
